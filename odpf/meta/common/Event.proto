syntax = "proto3";

package odpf.meta.common;

option java_package = "io.odpf.proton.meta.common";
option java_outer_classname = "Event";
option go_package = "github.com/odpf/proton/meta/common";

import "google/protobuf/timestamp.proto";

message Event {
  string action = 1;
  string description = 2;
  google.protobuf.Timestamp timestamp = 100;
}
