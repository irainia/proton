syntax = "proto3";

package odpf.meta.facets;

option java_package = "io.odpf.proton.meta.facets";
option java_outer_classname = "Ownership";
option go_package = "github.com/odpf/proton/meta/facets";

message Ownership {
  repeated Owner owners = 7;
}

message Owner {
  string urn = 1;
  string name = 2;
  string role = 3;
}