syntax = "proto3";

package odpf.meta.facets;

option java_package = "io.odpf.proton.meta.facets";
option java_outer_classname = "Lineage";
option go_package = "github.com/odpf/proton/meta/facets";

import "odpf/meta/common/Resource.proto";

message Lineage {
  repeated odpf.meta.common.Resource upstreams = 1;
  repeated odpf.meta.common.Resource downstreams = 2;
}
